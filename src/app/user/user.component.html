<mat-card>
  <table class="user-table">
    <tr>
      <th>Name</th>
      <th>E-Mail</th>
      <th>City</th>
    </tr>
    <tr *ngFor="let user of allUsers">
      <td>{{ user.firstName }}</td>
      <td>Peterson</td>
      <td>Stadtname</td>
    </tr>


  </table>
</mat-card>


<button (click)="openDialog()" class="add-user-btn" mat-fab color="primary" matTooltip="Add user">
    <mat-icon>person_add</mat-icon>
  </button>
